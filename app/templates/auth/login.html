<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='img/logo.png') }}">
    <title>Vedaalay Login</title>
    <meta name="theme-color" content="#6383ff">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta3/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gochi+Hand&family=Tsukimi+Rounded:wght@500&display=swap" rel="stylesheet">
    <style>
      .art{
        background: rgb(69,203,0);
background: linear-gradient(144deg, rgb(104, 147, 240) 0%, rgb(8, 7, 92) 85%);
      }
      </style>
      <script type="text/javascript">
        (function(c,l,a,r,i,t,y){
            c[a]=c[a]||function(){(c[a].q=c[a].q||[]).push(arguments)};
            t=l.createElement(r);t.async=1;t.src="https://www.clarity.ms/tag/"+i;
            y=l.getElementsByTagName(r)[0];y.parentNode.insertBefore(t,y);
        })(window, document, "clarity", "script", "jzla4hbc3m");
    </script>
</head>
<body>
    <section class="h-100" style="background-color: #eee; font-family: 'Tsukimi Rounded', sans-serif;">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="card w-75 text-black">
                                <div class="card-body  p-md-5 mx-sm-4 mx-md-4">
                                    <div class="text-center">
                                        <img src="{{ url_for('static', filename='img/vedacom.png') }}" style="width: 185px;" alt="logo">
                                        <h4 class="mt-1 mb-5 pb-1">We are The Vedaalay Team</h4>
                                    </div>
                                    <form method="POST" action="{{ url_for('auth.login') }}">
                                        {{ form.hidden_tag() }}
                                        <label class="form-label mb-1" for="username">Username:</label>
                                        {{ form.username(class_="form-control shadow mb-3" ) }}
                                        <label class="form-label mb-1 " for="password">Password:</label>
                                        {{ form.password(class_="form-control shadow mb-4" ) }}
                                        <div class="text-center pt-1 mb-5 pb-1">
                                        {{ form.submit(class_="form-control btn btn-outline-success p-2 w-50 shadow") }}
                                        </div>
                                    </form>
            <div>
                </div>
            </div>
            <div style="text-align: center;">
                {% if error %}
                <div style="color: red;">
                    {{ error }}
                </div>
                {% endif %}    
            </div>
                            </div>
</body>
</html>
