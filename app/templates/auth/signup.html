<!DOCTYPE html>
<html lang="en">
<head>
    
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='img/logo.png') }}">
  <title>Vedaalay Login</title>
  <meta name="theme-color" content="#6383ff">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta3/css/bootstrap.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Gochi+Hand&family=Tsukimi+Rounded:wght@500&display=swap" rel="stylesheet">
  <style>
    .art{
      background: rgb(216, 163, 65);
background: linear-gradient(144deg, rgb(129, 204, 200) 0%, rgb(154, 62, 197) 85%);
    }
    </style>
</head>
<body>
    <section class="h-100" style="background-color: #eee; font-family: 'Tsukimi Rounded', sans-serif;">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <!-- Existing login card -->
                <div class="col-xl-10">
                    <div class="card rounded-3 text-black">
                        <div class="row g-0">
                            <!-- Existing login form -->
                            <div class="col-lg-6">
                                <div class="card-body p-md-5 mx-md-4">
                                    <div class="text-center">
                                        <img src="{{ url_for('static', filename='img/vedacom.png') }}" style="width: 185px;" alt="logo">
                                        <h4 class="mt-1 mb-5 pb-1">You are about to be a part of Vedaalay Team</h4>
                                    </div>
                                    <!-- Signup form -->
                                    <form action="/signup" method="post">
                                        <p class="d-lg-none text-center">Please sign up for an account</p>
                                        <div class="form-outline mb-4">
                                            <input type="text" name="name" id="name" class="form-control" placeholder="Name" required/>
                                            <label class="form-label" for="name">Full Name</label>
                                        </div>
                                        <div class="form-outline mb-4">
                                            <input type="text" name="username" id="username" class="form-control" placeholder="Username" required/>
                                            <label class="form-label" for="username">Username</label>
                                        </div>
                                        <div class="form-outline mb-4">
                                            <input type="text" name="email" id="email" class="form-control" placeholder="E mail" required/>
                                            <label class="form-label" for="email">E-mail</label>
                                        </div>
                                        <div class="form-outline mb-4">
                                            <input type="password" name="password" id="password" class="form-control" placeholder="Enter your password" required/>
                                            <label class="form-label" for="password">Password</label>
                                        </div>
                                        <div class="text-center pt-1 mb-5 pb-1">
                                            <button type="submit" class="btn btn-outline-success btn-block fa-lg gradient-custom-2 mb-3 shadow "  >Sign Up</button>
                                        </div>
                                    </form>
                                    <!-- End of Signup form -->

                                    <!-- Reset Password link -->
                                    <p style="text-align: center;"><a href="/reset-password">Reset Password</a></p>
                                    
                                    <!-- Display error message -->
                                    <div style="text-align: center;">
                                        {% if error %}
                                            <div style="color: rgb(192, 5, 5);">
                                                {{ error }}
                                            </div>
                                        {% endif %}
                                    </div>
                                </div>
                            </div>
                            <!-- End of existing login form -->

                            <!-- Additional signup content -->
                            <div class="col-lg-6 d-flex align-items-center art" style="background-color: #eee; font-family: Tsukimi Rounded, sans-serif;">
                                <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                                    <h2 class="mb-4 text-center">Already Registered with us?</h2>
                                    <hr>Click the button below and Sign In with us.
                                    <a href="/login"> <button type="button" style="margin: 5em; scale: 1.5;" class=" shadow btn btn-outline-warning">Sign In</button> </a>
                                </div>
                            </div>
                            <!-- End of additional signup content -->
                        </div>
                    </div>
                </div>
                <!-- End of existing login card -->
            </div>
        </div>
    </section>
</body>
</html>
