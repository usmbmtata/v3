{% extends 'base.html' %}
{% block title %} {{name}}'s Fee Collection{% endblock %}
{% block content %}
  <div class="container mt-5 p-5 bg-light rounded shadow mb-5">
    <h1 class="text-center mb-5 mt-5 ">Fee Collection Form</h1>

    <form method="POST" action="{{ url_for('fee_coll.fee') }}">
        {{ form.hidden_tag() }}
        <label class="form-label mb-1" for="reg_no">Registration No:</label>
        {{ form.reg_no(class_="form-control mb-3") }}
        <hr>
        {{ form.submit(class_ ="btn btn-dark mb-3" ) }}
    </form>
</div>
{% endblock %}
