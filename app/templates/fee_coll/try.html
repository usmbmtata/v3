<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Try</title>
    <meta name="theme-color" content="#6383ff">
    <meta name="viewport" content="width=device-width, initial-scale=1 user-scalable=no minimum-scale=1 maximum-scale=1 ">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta3/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gochi+Hand&family=Tsukimi+Rounded:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
</head>
<body>
<h2 class="text-center mt-3 mb-3">{{ student.name }}'s Fee Collection</h2>
<div class="card container col-md-6 rounded-3 shadow border-1">
    <h5 class="card-header text-center">Reg<sup>n</sup> No: {{ student.reg_no }}</h5>
    <div class="card-body">
        <p class="card-text text-center ">
            <strong>Name:</strong> {{ student.name }}<br>
            <strong>Contact:</strong> {{ student.contact }}<br>
            <strong>Month:</strong> {{ student.month }}<br>
            <strong>Rate:</strong> {{ student.rate }}<br>
            <strong>Type:</strong> {{ student.type }}<br>
            <strong>Slot:</strong> {{ student.slot }}<br>
            <strong>Status:</strong> {{ student.status }}
        </p>
    </div>
    <div class="card-footer">
        <form action="{{ url_for('fee_coll.collect_fee', student_id=student.id) }}" method="post">
            <button type="submit" class="btn btn-primary">Fee Collected</button>
        </form>
</div>
</div>
</body>
</html>
